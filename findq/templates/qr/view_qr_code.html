{% extends 'layout.html' %}

{% block title %} View QR code {% endblock %}

{% block body %}
{% for qr_code in qr_codes %}
<div class="card" style="max-width: 500px; margin: auto;">
    <img style="object-fit: inherit;" id="qr_code_img" src="{{ qr_code.png_url() }}" style="object-fit: scale-down;">
    <div class="card-body">
        <h5 class="card-title">{{ qr_code.description }}</h5>
        <a href="{{ url_for('qr.download_qr_code', qr_code_id=qr_code.id) }}" class="btn btn-primary">Save this
            QR</a>
    </div>
</div>
{% endfor %}
{% endblock %}
